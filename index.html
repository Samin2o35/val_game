<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Interactive Story</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        /* ===============================
   CINEMATIC NIGHT SKY
=================================*/
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: system-ui, sans-serif;
            color: #ffd1dc;
            text-align: center;

            /* Deep layered gradient */
            background:
                radial-gradient(ellipse at 50% 15%, #2a2a72 0%, transparent 55%),
                radial-gradient(ellipse at 80% 30%, rgba(120, 60, 200, 0.35), transparent 60%),
                radial-gradient(ellipse at 20% 40%, rgba(255, 80, 150, 0.25), transparent 65%),
                linear-gradient(to bottom, #0a0a25 0%, #000010 70%, #000008 100%);
        }

        /* Prevent mobile white flash */
        html {
            background: #000010;
        }

        /* ===============================
   SOFT ROMANTIC GLOW
=================================*/
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                radial-gradient(circle at 50% 50%, rgba(255, 120, 180, 0.18), transparent 60%),
                radial-gradient(circle at 50% 80%, rgba(255, 60, 120, 0.12), transparent 70%);
            animation: glowPulse 8s ease-in-out infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: .45;
            }

            50% {
                opacity: .85;
            }
        }

        /* ===============================
   PARALLAX STAR LAYERS
=================================*/
        .star-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: .8;
        }

        /* ===============================
   CHARACTERS
=================================*/
        .character {
            position: absolute;
            bottom: 120px;
            width: 140px;
            opacity: 0;
            transition: opacity .8s ease;
            animation: floatIdle 4s ease-in-out infinite;
        }

        @keyframes floatIdle {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .boy {
            left: 5%;
        }

        .girl {
            right: 5%;
            animation-delay: 2s;
        }

        .head {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: auto;
            background: #ffe0bd;
        }

        .body {
            width: 80px;
            height: 100px;
            border-radius: 30px;
            margin: auto;
            margin-top: -10px;
            background: #5c8df6;
        }

        .girl .body {
            background: #ff7aa2;
        }

        /* ===============================
   SPEECH BUBBLES
   ðŸ”§ Adjust bottom to move higher/lower
=================================*/
        .speech {
            position: absolute;
            width: 260px;
            min-height: 60px;
            padding: 16px 20px;
            border-radius: 22px;
            font-size: 17px;
            line-height: 1.4;
            opacity: 0;
            transition: opacity .25s ease;
            color: white;
            z-index: 20;
        }

        /* MUCH HIGHER NOW */
        .boySpeech {
            left: 5%;
            bottom: 360px;
            /* ðŸ”§ raise here if needed */
            background: #5c8df6;
        }

        .girlSpeech {
            right: 5%;
            bottom: 360px;
            /* ðŸ”§ raise here if needed */
            background: #ff7aa2;
        }

        /* ===============================
   BUBBLE TAILS (ANIMATED)
=================================*/
        .boySpeech::after,
        .girlSpeech::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border: 12px solid transparent;
            animation: tailWiggle 3s ease-in-out infinite;
        }

        .boySpeech::after {
            bottom: -20px;
            left: 40px;
            border-top-color: #5c8df6;
        }

        .girlSpeech::after {
            bottom: -20px;
            right: 40px;
            border-top-color: #ff7aa2;
        }

        @keyframes tailWiggle {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(4px);
            }
        }

        /* ===============================
   CENTER TEXT
=================================*/
        .centerSpeech {
            position: absolute;
            top: 40%;
            /* higher */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            font-size: 24px;
            opacity: 0;
            transition: opacity .25s ease;
        }

        /* ===============================
   OPTIONS
=================================*/
        .options {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 320px;
            height: 120px;
        }

        button {
            position: absolute;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            transition: .2s ease;
        }

        #yesBtn {
            left: 30%;
            transform: translateX(-50%);
            background: #ff3b7a;
            color: white;
        }

        #noBtn {
            left: 70%;
            transform: translateX(-50%);
            background: #e5e7eb;
        }

        #confettiCanvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .centerText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>

    <div class="star-layer" id="starsBack"></div>
    <div class="star-layer" id="starsFront"></div>

    <canvas id="confettiCanvas"></canvas>
    <div class="centerText" id="centerText">Yay! ðŸ’–</div>

    <div class="character boy" id="boy">
        <div class="head"></div>
        <div class="body"></div>
    </div>

    <div class="character girl" id="girl">
        <div class="head"></div>
        <div class="body"></div>
    </div>

    <div id="boyText" class="speech boySpeech"></div>
    <div id="girlText" class="speech girlSpeech"></div>
    <div id="centerTextLine" class="centerSpeech"></div>
    <div class="options" id="options"></div>

    <script>

        /* ===============================
           PARALLAX STARS
        =================================*/
        function createStars(layer, count) {
            for (let i = 0; i < count; i++) {
                const s = document.createElement("div");
                s.className = "star";
                s.style.left = Math.random() * 100 + "%";
                s.style.top = Math.random() * 100 + "%";
                s.style.opacity = Math.random();
                layer.appendChild(s);
            }
        }
        createStars(starsBack, 60);
        createStars(starsFront, 40);

        document.addEventListener("mousemove", (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            starsBack.style.transform = `translate(${x * 10}px,${y * 10}px)`;
            starsFront.style.transform = `translate(${x * 20}px,${y * 20}px)`;
        });

        /* ===============================
           TYPEWRITER
        =================================*/
        const boyText = document.getElementById("boyText");
        const girlText = document.getElementById("girlText");
        const centerTextLine = document.getElementById("centerTextLine");
        const options = document.getElementById("options");

        let typing = false;
        let typingInterval;

        function typeLine(line, target, cb) {
            if (typing) return;
            typing = true;

            boyText.style.opacity = 0;
            girlText.style.opacity = 0;
            centerTextLine.style.opacity = 0;

            target.innerHTML = "";
            target.style.opacity = 1;

            let i = 0;
            clearInterval(typingInterval);

            typingInterval = setInterval(() => {
                target.innerHTML += line[i];
                i++;
                if (i >= line.length) {
                    clearInterval(typingInterval);
                    typing = false;
                    if (cb) cb();
                }
            }, 30);
        }

        /* ===============================
           STORY DATA (FULL RESTORED)
        =================================*/

        let stage = 0;

        const dialogue = [
            ["G", "Ty for making my trip so memorable"],
            ["B", "You're welcome"],
            ["B", "But I had a selfish reason for doing all that"],
            ["G", "Like what?"],
            ["B", "...I was curious"],
            ["G", "Huh?"],
            ["B", "I was curious how I felt about you."],
            ["B", "Weather how I feel about you is the current you"],
            ["B", "Or nostalgia for the old you"],
            ["G", "So...what did you find out?"],
            ["B", "Well I'm fairly certain how I feel now."],
            ["B", "It turns out the grade 10 version of you,"],
            ["B", "I had the biggest crush on"],
            ["B", "And the current version of you..."],
            ["B", "I'm head over heels for <3"],
            ["G", "Hmmm....I wonder if I feel the same..."],
            ["G", "...Yes"],
            ["G", "...No"],
            ["G", "...Maybe"],
            ["B", "I'll take what I can get...for now"]
        ];

        const narration = [
            "Things have gotten more complicated since then.",
            "But I'm happy with how the story played out so far",
            "And I hope it has a happy ending In Sha Allah.",
            "Speaking of...I was curious again about sth"
        ];

        /* ===============================
           TAP ANYWHERE TO PROGRESS
        =================================*/
        document.addEventListener("click", (e) => {

            // If tapping the No button, don't advance story
            if (e.target.id === "noBtn") return;

            // If tapping Yes button, let its handler run
            if (e.target.id === "yesBtn") return;

            next();
        });

        /* ===============================
           STORY FLOW
        =================================*/

        function next() {

            if (typing) return;

            // Opening
            if (stage === 0) {
                typeLine("One Faithful Night", centerTextLine, () => stage++);
                return;
            }

            if (stage === 1) {
                typeLine("Wayyy past any sane person's bedtime.", centerTextLine, () => {
                    boy.style.opacity = 1;
                    girl.style.opacity = 1;
                    stage++;
                });
                return;
            }

            // Dialogue
            if (stage >= 2 && stage < 2 + dialogue.length) {
                let [who, line] = dialogue[stage - 2];
                if (who === "G") typeLine(line, girlText);
                else typeLine(line, boyText);
                stage++;
                return;
            }

            // Narration
            if (stage >= 2 + dialogue.length && stage < 2 + dialogue.length + narration.length) {
                let line = narration[stage - (2 + dialogue.length)];
                typeLine(line, centerTextLine);
                stage++;
                return;
            }

            // Final Question
            if (stage === 2 + dialogue.length + narration.length) {
                showFinalQuestion();
                stage++;
                return;
            }
        }

        /* ===============================
           FINAL QUESTION
        =================================*/

        function showFinalQuestion() {

            typeLine("Will you be my Valentine?", centerTextLine, () => {

                options.innerHTML = `
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    `;

                const yes = document.getElementById("yesBtn");
                const no = document.getElementById("noBtn");

                let scale = 1;

                function growYes() {
                    scale = Math.min(2.2, scale + 0.08);
                    yes.style.transform = `scale(${scale})`;
                }

                /* Move NO anywhere on screen */
                function moveNo() {

                    const yesRect = yes.getBoundingClientRect();
                    const btnWidth = no.offsetWidth;
                    const btnHeight = no.offsetHeight;

                    let tries = 0;

                    while (tries < 40) {

                        let x = Math.random() * (window.innerWidth - btnWidth);
                        let y = Math.random() * (window.innerHeight - btnHeight);

                        no.style.position = "fixed";
                        no.style.left = x + "px";
                        no.style.top = y + "px";

                        const noRect = no.getBoundingClientRect();

                        const overlap = !(
                            noRect.right < yesRect.left ||
                            noRect.left > yesRect.right ||
                            noRect.bottom < yesRect.top ||
                            noRect.top > yesRect.bottom
                        );

                        if (!overlap) break;

                        tries++;
                    }

                    growYes();
                }

                /* ONLY move when tapped */
                no.addEventListener("click", (e) => {
                    e.stopPropagation();
                    moveNo();
                });

                yes.addEventListener("click", (e) => {
                    e.stopPropagation();
                    options.style.display = "none";
                    centerTextLine.style.display = "none";
                    document.getElementById("centerText").style.display = "block";
                    launchConfetti();
                });

            });
        }

        /* ===============================
           CONFETTI
        =================================*/
        const confettiCanvas = document.getElementById("confettiCanvas");
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        const confettiInstance = confetti.create(confettiCanvas, { resize: true, useWorker: true });

        function launchConfetti() {
            confettiInstance({ particleCount: 250, spread: 120 });
        }

    </script>
